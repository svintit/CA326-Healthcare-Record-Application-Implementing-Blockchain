<!-- Loads path to static files -->
{% load staticfiles %}

<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="main.css"/>
		<title>Medical Database Login</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="{% static 'personalInfo/main.css' %}">
		<link rel="stylesheet" href="{% static 'personalInfo/font-awesome.css' %}">
	</head>

	<body>

		<header>
					<h1> Medical Database </h1>
		</header>

		<div class="container z-depth-3">
			<img src="../../static/personalInfo/man.png"/>

			<form method="post">
				{% csrf_token %}
				<div>
					<input type="username" id="userIn" placeholder="Username" required>
					{{ form.username.label_tag }}
					{{ form.username }}
				</div>
<br>			<div>
					<input type="password" id="passwordDoctor"  placeholder="Password" required>
					{{ form.password.label_tag }}
					{{ form.password }}

<br>			</div>
				<input type="submit" value="LOGIN" class="btn-login" />
			</form>
			<br>
				<a href="#">Forgot password? </a>
			</br>
		</div>

		<footer>
		<div class ="footer  z-depth-3">
			<p> Created by Traian Svinti and David Talan</p>
		</div>
		</footer>

		<script src="script.js"></script>
	</body>


</html>
