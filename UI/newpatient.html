         <div class="form-group row">
  <label for="full-name" class="col-2   col-form-label">Full Name</label>
  <div class="col-10">
    <input class="form-control" type="text" id="patient-name">
  </div>

  <label for="address" class="col-2 col-form-label">Address</label>
  <div class="col-10">
    <input class="form-control" type="text" id="patient-address">
  </div>

  <label for="gender" class="col-2 col-form-label">Gender</label>
  <div class="col-10">
    <input class="form-control" type="text" id="patient-gender">
  </div>

  <label for="dob" class="col-2 col-form-label">Date of Birth</label>
  <div class="col-10">
    <input class="form-control" type="text" id="patient-dob">
  </div>

  <label for="phone-num" class="col-2 col-form-label">Phone Number</label>
  <div class="col-10">
    <input class="form-control" type="text" id="patient-phone">
  </div>

  <label for="email" class="col-2 col-form-label">E-mail Address</label>
  <div class="col-10">
    <input class="form-control" type="text" id="patient-email">
  </div>

  <label for="ppsn" class="col-2 col-form-label">PPS Number</label>
  <div class="col-10">
    <input class="form-control" type="text" id="patient-ppsn">
  </div>

  <label for="marital" class="col-2 col-form-label">Marital Status</label>
  <div class="col-10">
    <input class="form-control" type="text" id="patient-marital">
  </div>

  <label for="contact" class="col-2 col-form-label">Emergency Contact</label>
  <div class="col-10">
    <input class="form-control" type="text" id="patient-contact">
  </div>

  <label for="employment" class="col-2 col-form-label">Employment</label>
  <div class="col-10">
    <input class="form-control" type="text" id="patient-employ">
  </div>
  <input type="button" value="Submit" class="btn-login" onclick= " location.href='newExist.html'";>

</div>
